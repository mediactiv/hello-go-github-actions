# build go application
name: Golang CI
on: [push]
jobs:
  build:

    runs-on: ubuntu-latest
    
  steps:
    # checkout
    - name: Checkout code 
      uses: actions/checkout@v2
    # go
    - name: Setup go
      uses: actions/setup-go@v2.1.3
    - run: go build
    - run: go test
      env:
      CI: true
