# build go application
name: Golang CI
on: push
jobs:
  go-build:
    name: build go code
    runs-on: windows-latest
    steps:
      # checkout
      - name: Checkout code 
        uses: actions/checkout@v2
      # go
      - name: Setup go
        uses: actions/setup-go@v2.1.3
      - run: go build -o main
      - run: go test
        env:
          CI: true
      # archive artifact
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: program
          path: main*
